apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: foodism-api
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: gcr.io/YOUR_PROJECT_ID/foodism-api:latest
          ports:
            - name: http1
              containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: production
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-host
                  key: host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: password
          resources:
            limits:
              cpu: "1000m"
              memory: 512Mi
            requests:
              cpu: "100m"
              memory: 256Mi
          startupProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 3
            failureThreshold: 3
